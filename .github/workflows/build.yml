name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create draft release'
        type: boolean
        default: true

env:
  NODE_VERSION: '18'

jobs:
  prepare-images:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Set up Docker
        run: |
          docker info
          docker version
        
      - name: Pull and save Docker images
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          # Use native architecture to pull and save images
          npm run prepare-images
        
      - name: Verify images and manifest
        run: |
          if [ ! -f "assets/NebulaGraph-Desktop/images/manifest.json" ]; then
            echo "❌ Manifest file not found"
            exit 1
          fi
          for img in graphd metad storaged studio; do
            if [ ! -f "assets/NebulaGraph-Desktop/images/${img}.tar" ]; then
              echo "❌ Image file ${img}.tar not found"
              exit 1
            fi
          done
          echo "✅ All image files verified"
          
      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: nebula-docker-images-${{ matrix.arch }}
          path: assets/NebulaGraph-Desktop/images/
          compression-level: 9
          retention-days: 1

  build:
    needs: prepare-images
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: "*.dmg"
            platform: mac-arm64
            arch: arm64
            runner: macos-latest
          - os: macos-latest
            artifact_name: "*.dmg"
            platform: mac-x64
            arch: amd64
            runner: macos-13
          - os: windows-latest
            artifact_name: "*.exe"
            platform: win-x64
            arch: amd64
            runner: windows-latest
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Install root project dependencies
          npm ci
          npm install -g typescript cross-env

          # Install renderer dependencies
          cd renderer
          npm ci
          cd ..

          # Verify installations
          echo "TypeScript version:"
          tsc --version
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: nebula-docker-images-${{ matrix.arch }}
          path: assets/NebulaGraph-Desktop/images/

      - name: Verify downloaded images
        shell: bash
        run: |
          if [ ! -f "assets/NebulaGraph-Desktop/images/manifest.json" ]; then
            echo "❌ Manifest file not found after download"
            exit 1
          fi

      - name: Build Electron app
        run: |
          # Build Electron part
          npm run build:electron
          
          # Build Next.js part
          cd renderer && npm run build
        env:
          NODE_ENV: production

      - name: Create distribution (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if ($env:matrix_platform -eq "win-x64") {
            $env:ELECTRON_ARCH = "x64"
          }
          npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          matrix_platform: ${{ matrix.platform }}

      - name: Create distribution (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          if [ "$matrix_platform" = "mac-arm64" ]; then
            export ELECTRON_ARCH="arm64"
          elif [ "$matrix_platform" = "mac-x64" ]; then
            export ELECTRON_ARCH="x64"
          fi
          npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          matrix_platform: ${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nebula-desktop-${{ matrix.platform }}
          path: |
            release/${{ matrix.artifact_name }}
            assets/NebulaGraph-Desktop/images/manifest.json
          compression-level: 9
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.draft
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: nebula-desktop-*
          merge-multiple: true
        
      - name: Display structure of downloaded files
        run: ls -R artifacts/
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.exe
            artifacts/*.dmg
          draft: ${{ github.event.inputs.draft || true }}
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    needs: release
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            nebula-docker-images-*
            nebula-desktop-* 